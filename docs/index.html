<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天気ダッシュボード</title>
    <link rel="stylesheet" href="styles/kindle.css">
    <meta http-equiv="refresh" content="21600">
</head>
<body>
    <div class="container">
        <header>
            <h1>天気情報</h1>
            <p class="update-time">最終更新: 2025/09/29 22:23</p>
        </header>

        <main>
            <section class="current-weather">
                <div class="location">
                    <h2>東京</h2>
                </div>

                <div class="weather-main">
                    <div class="temperature">22°C</div>
                    <div class="weather-desc">晴れ</div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <span class="label">体感温度:</span>
                        <span class="value">25°C</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">湿度:</span>
                        <span class="value">60%</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">風速:</span>
                        <span class="value">2.5 m/s</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">気圧:</span>
                        <span class="value">1013 hPa</span>
                    </div>
                </div>
            </section>

            <section class="forecast">
                <h3>今日の予報</h3>
                <div class="forecast-grid">
                    
                    <div class="forecast-item">
                        <div class="time">12:00</div>
                        <div class="temp">23°</div>
                        <div class="desc">晴れ</div>
                    </div>
                    
                    <div class="forecast-item">
                        <div class="time">15:00</div>
                        <div class="temp">25°</div>
                        <div class="desc">晴れ</div>
                    </div>
                    
                    <div class="forecast-item">
                        <div class="time">18:00</div>
                        <div class="temp">21°</div>
                        <div class="desc">曇り</div>
                    </div>
                    
                    <div class="forecast-item">
                        <div class="time">21:00</div>
                        <div class="temp">19°</div>
                        <div class="desc">曇り</div>
                    </div>
                    
                </div>
            </section>
        </main>

        <footer>
            <p>Powered by OpenWeatherMap</p>
        </footer>
    </div>
</body>
</html>
