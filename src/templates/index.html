<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>天気ダッシュボード</title>
    <link rel="stylesheet" href="styles/kindle.css">
    <meta http-equiv="refresh" content="21600">
</head>
<body>
    <div class="container">
        <header>
            <p class="update-time">最終更新: {{.UpdateTime}}</p>
        </header>

        <main>
            <section class="current-weather">
                <div class="location">{{.Location}}</div>

                <div class="weather-main">
                    <div class="temperature">{{.Temperature}}℃</div>
                    <div class="weather-desc">{{.Description}}</div>
                    <div class="feels-like">体感 {{.FeelsLike}}℃</div>
                </div>
            </section>

            <section class="forecast">
                <!-- 気温変化グラフ -->
                <div class="temperature-chart">
                    <svg class="line-chart" viewBox="0 0 800 150" preserveAspectRatio="xMidYMid meet">
                        <!-- グリッド線 -->
                        <line x1="0" y1="120" x2="800" y2="120" stroke="#000" stroke-width="1"/>

                        <!-- 折れ線グラフ -->
                        <polyline
                            fill="none"
                            stroke="#000"
                            stroke-width="2"
                            points="{{range $index, $element := .HourlyForecast}}{{if $index}} {{end}}{{mul $index 50}},{{sub 120 $element.ChartHeight}}{{end}}"
                        />

                        <!-- データポイント -->
                        {{range $index, $element := .HourlyForecast}}
                        <circle cx="{{mul $index 50}}" cy="{{sub 120 $element.ChartHeight}}" r="3" fill="#000"/>
                        <text x="{{mul $index 50}}" y="{{sub 110 $element.ChartHeight}}" text-anchor="middle" font-size="10" fill="#000">{{$element.Temp}}℃</text>
                        <text x="{{mul $index 50}}" y="140" text-anchor="middle" font-size="9" fill="#000">{{$element.Time}}</text>
                        {{end}}
                    </svg>
                </div>

                <!-- 3時間ごとの天気予報 -->
                <div class="hourly-forecast">
                    {{range .HourlyForecast}}
                    <div class="hourly-item">
                        <div class="hourly-time">{{.Time}}</div>
                        <div class="hourly-weather">{{.Desc}}</div>
                        <div class="hourly-temp">{{.Temp}}℃</div>
                    </div>
                    {{end}}
                </div>
            </section>

            <section class="news">
                <div class="news-list">
                    {{range .News}}
                    <article class="news-item">
                        <div class="news-header">
                            <div class="news-title">{{.Title}}</div>
                            <span class="news-date">{{.PubDate}}</span>
                        </div>
                        <p class="news-description">{{.Description}}</p>
                    </article>
                    {{end}}
                </div>
            </section>
        </main>

        <footer>
            <p>Powered by 天気予報 API (weather.tsukumijima.net) / NHK ニュース RSS</p>
        </footer>
    </div>
</body>
</html>
